<!DOCTYPE html>
<html>

  <head>
      <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps Multiple Markers</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBwscya3QXeuWqVAjv9orSKLKJIEG7w6R8&libraries=visualization"></script>
  </head>
  <body>
    <div>
      Please select a topic from the dropdown -
        <select name="tags" id="tags">
          <option selected disabled>Choose here</option>
          <option value="Trump">Trump</option>
          <option value="China">China</option>
          <option value="Amazon">Amazon</option>
          <option value="Football">Football</option>
          <option value="Dinner">Dinner</option>
          <option value="Google">Google</option>
          <option value="Love">Love</option>
          <option value="Facebook">Facebook</option>
          <option value="Apple">Apple</option>
          <option value="Chicken">Chicken</option>
        </select>
        <button type="button">Search</button>
    </div>
    <div id="map"></div>


    <script type="text/javascript" src="{{ url_for('static', filename='map.js') }}"> </script>
  </body>
</html>
